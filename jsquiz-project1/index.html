<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    <div class="intro py-3 bg-white text-center ">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>

    </div>
    <!-- result section -->
    <div class="result py-4  d-none   bg-light text-center">
        <div class="container lead">
            <p>you are <span class="text-primary display-4 p-3">0%</span>ninja</p>

        </div>
    </div>
    <!-- quiz sec -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">on with questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.How do you give nin direction?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Dont worry ghost will find you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2.if ghost has 3 heads,then
                        gives one to conjuring aunty and one to evildead beauty
                        how many heads does the Gost op have left?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" >
                        <label class="form-check-label">one head</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">five heads</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3.How do you know when you met a Ghost?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" >
                        <label class="form-check-label">By check his or her legs</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label">The grim reaper will tell you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4.gost favourite movie?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" >
                        <label class="form-check-label">13ahm number veedu</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label">jenmam</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn-white">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
